<!DOCTYPE html>
<html lang="en">
<head0>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-grid</title>
  <style type="text/less">
    .table{
      border-collapse: collapse;
      text-align: center;
      margin: 0;
      col{
        border: 5px solid blue;
      }
      tr{
        border: 5px solid blue;
      }
      td{
        width: 50px;
        height: 50px;
        &:hover {
          border: 5px solid red;
        }
      }
    }
  </style>
</head0>
<body>
  <table class="table">
    <col>
    <col>
    <col>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
